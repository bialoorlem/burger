<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Cain's Burger Shack</title>
</head>

<body>
    <div class="top-div"></div>
    <div class="fill-in-div-hide" id="fillInDiv"></div>
    <div class="title-box">
        <h1>Cain's Burger Shack</h1>
    </div>
    <div class="about-box" id="about-box">
        <div class="bar1" id="bar1"></div>
        <div class="bar2" id="bar2"></div>
        <div class="bar3" id="bar3"></div>
    </div>

    <!-- //Received help from Matt B and referred to his Github -->

    <div class="container">
        <input id="burgerName" placeholder="Create your dream burger">
        <button id="addBurger" class="add-button">Add a burger</button>
        <div class="burger-box">
            <div>
                <h2>Order Up!</h2>
                <div id="burgerList"></div>
            </div>
            <div>
                <h2>No Mas Hamburguesas</h2>
                <div id="devouredBurgersID"></div>
            </div>
        </div>
    </div>

    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <script src="./assets/index.js"></script>
</body>

</html>
